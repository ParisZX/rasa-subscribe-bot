version: "2.0"

nlu:
- intent: greet
  examples: |
    - Γεια
    - Γεια σου!
    - Γεια σου
    - Καλή μέρα
    - Καλημέρα

- intent: subscribe
  examples: |
    - Θέλω να λάβω το ενημερωτικό δελτίο
    - Μπορείτε να μου στείλετε το ενημερωτικό δελτίο;
    - Μπορείτε να με εγγραφείτε για το ενημερωτικό δελτίο;

- intent: inform
  examples: |
    - Το email μου είναι example@example.com
    - random@example.com
    - Στείλτε το στη διεύθυνση any@example.com
    - Το email είναι something@example.com

- intent: bot_challenge
  examples: |
    - είσαι bot;
    - είσα άνθρωπος;
    - μήπως μιλάω με ένα bot;
    - μιλάω με άνθρωπο;
    - τι είσαι;
