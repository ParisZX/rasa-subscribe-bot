version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hi
    - Hey!
    - Hallo
    - Good day
    - Good morning

- intent: order_takeout
  examples: |
    - I want to order
    - Can I order some food?
    - I'd like to order 
    - I want some takeout
    - Could I order takeout?
    - I wanna eat some takeout

- intent: provide_food_category
  examples: |
    - I'd like a [pizza](category)
    - Can I please order a [pizza](category)?
    - I want some [souvlaki](category)
    - My order is for [souvlaki](category)
    - [pizza](category) please
    - [pizza](category)
    - gimme a [pizza](category)
    - [souvlaki](category) please
    - [souvlaki](category)
    - gimme a [souvlaki](category)

- synonym: souvlaki
  examples: |
    - pita
    - gyros

- intent: give_information
  examples: |
    - I want [pepperoni](pizza_toppings) and [mushrooms](pizza_toppings)
    - Can my pizza have [mushrooms](pizza_toppings) and [olives](pizza_toppings)
    - I'd like my pizza to have [peppers](pizza_toppings)
    - I want my souvlaki with [ketchup](souvlaki_info) and [mustard](souvlaki_info)
    - just [ketchup](souvlaki_info)
    - I'd like some [tzatziki](souvlaki_info) with my souvlaki
    - [tzatziki](souvlaki_info) please

- intent: finish_order
  examples: |
    - That's all, thanks
    - That would be all
    - I finished my order
    - Ok, that's all
    - Ok, I'm done with my order
    - Nothing more, thanks

- intent: goodbye
  examples: |
    - Bye
    - Thanks, bye
    - great, cya
    - cu
    - goodbye
    - goodnight
    - bb

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?