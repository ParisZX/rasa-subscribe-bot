version: '3.1'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet
  - order_takeout
  - provide_food_category
  - give_information
  - finish_order
  - goodbye
  - bot_challenge
entities:
  - category
  - pizza_toppings
  - souvlaki_info
slots:
  category:
    type: categorical
    values:
      - pizza
      - souvlaki
    mappings:
      - type: from_entity
        entity: category
  pizza_toppings:
    type: list
    mappings:
      - type: from_entity
        entity: pizza_toppings
  souvlaki_info:
    type: list
    mappings:
      - type: from_entity
        entity: souvlaki_info
responses:
  utter_greet:
  - text: Hi there! How can I help you?
  utter_accept_order_request:
  - text: Sure, what would you like to order? We offer pizza or souvlaki.
  utter_ask_toppings:
  - text: What kind of toppings do you want your pizza to have? We offer pepperoni, mushrooms, olives and peppers.
  utter_ask_souvlaki_info:
  - text: What would you like your souvlaki to have? We offer ketchup, mustard or tzatziki.
  utter_pizza_price:
  - text: OK! Your order is {category} with toppings {pizza_toppings}. Your order total is 5 euros.
  utter_souvlaki_price:
  - text: OK! Your order is {category} with {souvlaki_info}. Your order total is 3 euros.
  utter_thank_you_for_order:
  - text: Thank you for your order. It will be delivered in approximately 30 minutes!
  utter_goodbye:
  - text: Goodbye!
  utter_iamabot:
  - text: I'm a bot, powered by Rasa.
