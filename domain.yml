version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- subscribe:
    use_entities: true
- inform:
    use_entities: true
- bot_challenge:
    use_entities: true
entities: []
slots:
  email:
    type: any
responses:
  utter_greet:
  - text: Γειά σου! Πώς μπορώ να σε βοηθήσω;
  - text: Γειά!
  utter_ask_email:
  - text: Ποια είναι η διεύθυνση ηλεκτρονικού ταχυδρομείου σας;
  utter_subscribed:
  - text: Έλεγξε τα εισερχόμενά σου στο {email} για να ολοκληρώσεις την εγγραφή σου στο ενημερωτικό δελτίο!
  - text: Είσαι έτοιμος! Έλεγξε τα εισερχόμενά σου στο {email} για να επιβεβαιώσεις τη συνδρομή σου.
  utter_iamabot:
  - text: Είμαι bot, και έχω δημιουργηθεί με τη χρήση του Rasa.

actions: []
forms:
  newsletter_form:
    required_slots:
      email:
      - type: from_text
e2e_actions: []
